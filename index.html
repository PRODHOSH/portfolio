<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prodhosh - Portfolio Redirect</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-color: #0a0a0a;
            --text-color: #f9fafb;
            --accent-color: #3b82f6;
            --accent-hover: #60a5fa;
            --card-bg: #1f2937;
            --shadow: rgba(0, 0, 0, 0.3);
            --transition: all 0.3s ease;
        }

        [data-theme="light"] {
            --bg-color: #ffffff;
            --text-color: #111827;
            --accent-color: #1e3a8a;
            --accent-hover: #1e40af;
            --card-bg: #f3f4f6;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: var(--transition);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Theme Toggle Button */
        .theme-toggle {
            position: fixed;
            top: 24px;
            right: 24px;
            background: var(--card-bg);
            border: 2px solid var(--accent-color);
            color: var(--accent-color);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: var(--transition);
            z-index: 1000;
            box-shadow: 0 4px 12px var(--shadow);
        }

        .theme-toggle:hover {
            transform: scale(1.1) rotate(15deg);
            box-shadow: 0 6px 20px var(--accent-color);
        }

        /* Main Container */
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 80px 20px 40px;
            max-width: 1000px;
            margin: 0 auto;
            width: 100%;
            animation: fadeIn 0.8s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Main Content */
        .content {
            text-align: center;
            width: 100%;
        }

        .greeting {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--accent-color), var(--accent-hover));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: var(--text-color);
            font-weight: 500;
        }

        .submessage {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: var(--text-color);
            opacity: 0.8;
        }

        /* Portfolio Preview */
        .portfolio-preview {
            max-width: 800px;
            width: 100%;
            margin: 40px auto;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 40px var(--shadow);
            transition: var(--transition);
            border: 3px solid var(--accent-color);
        }

        .portfolio-preview:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 60px var(--accent-color);
        }

        .portfolio-preview img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* CTA Buttons */
        .cta-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin: 40px 0;
        }

        .btn {
            padding: 16px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 12px;
            text-decoration: none;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            border: none;
            box-shadow: 0 4px 12px var(--shadow);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-color), var(--accent-hover));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 24px var(--accent-color);
        }

        .btn-secondary {
            background: var(--card-bg);
            color: var(--accent-color);
            border: 2px solid var(--accent-color);
        }

        .btn-secondary:hover {
            background: var(--accent-color);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 8px 24px var(--accent-color);
        }

        /* Social Media Icons */
        .social-icons {
            display: flex;
            gap: 24px;
            justify-content: center;
            flex-wrap: wrap;
            margin: 50px 0;
        }

        .social-icon {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: var(--card-bg);
            color: var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            text-decoration: none;
            transition: var(--transition);
            border: 2px solid transparent;
            box-shadow: 0 4px 12px var(--shadow);
        }

        .social-icon:hover {
            transform: scale(1.2) translateY(-5px);
            background: var(--accent-color);
            color: white;
            border-color: var(--accent-hover);
            box-shadow: 0 8px 24px var(--accent-color);
        }

        /* Footer */
        footer {
            background: var(--card-bg);
            padding: 40px 20px;
            text-align: center;
            margin-top: auto;
            border-top: 2px solid var(--accent-color);
            transition: var(--transition);
        }

        .footer-content {
            max-width: 1000px;
            margin: 0 auto;
        }

        .footer-text {
            font-size: 1.1rem;
            margin-bottom: 10px;
            color: var(--accent-color);
            font-weight: 500;
        }

        .footer-copyright {
            font-size: 0.95rem;
            color: var(--text-color);
            opacity: 0.7;
            margin-bottom: 20px;
        }

        .footer-links {
            display: flex;
            gap: 24px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .footer-link {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .footer-link:hover {
            color: var(--accent-hover);
            transform: translateY(-2px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .greeting {
                font-size: 2.5rem;
            }

            .message {
                font-size: 1.2rem;
            }

            .submessage {
                font-size: 1rem;
            }

            .cta-buttons {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }

            .theme-toggle {
                top: 16px;
                right: 16px;
                width: 44px;
                height: 44px;
                font-size: 18px;
            }

            .social-icons {
                gap: 16px;
            }

            .social-icon {
                width: 48px;
                height: 48px;
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            .greeting {
                font-size: 2rem;
            }

            .container {
                padding: 60px 16px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Theme Toggle Button -->
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
        <i class="fas fa-moon" id="themeIcon"></i>
    </button>

    <!-- Main Container -->
    <div class="container">
        <div class="content">
            <!-- Greeting -->
            <h1 class="greeting">Hi, my name is Prodhosh</h1>

            <!-- Message -->
            <p class="message">Sorry! The portfolio link has changed.</p>
            <p class="submessage">Check out my new portfolio below</p>

            <!-- Portfolio Preview Image -->
            <div class="portfolio-preview">
                <img src="portfolio_cover.png" alt="Portfolio Preview">
            </div>

            <!-- CTA Buttons -->
            <div class="cta-buttons">
                <a href="https://prodhosh.github.io/prodhosh-portfolio/" target="_blank" rel="noopener noreferrer" class="btn btn-primary">
                    <i class="fas fa-external-link-alt"></i>
                    View New Portfolio
                </a>
                <a href="https://github.com/prodhosh/prodhosh-portfolio" target="_blank" rel="noopener noreferrer" class="btn btn-secondary">
                    <i class="fab fa-github"></i>
                    GitHub Repository
                </a>
            </div>

            <!-- Social Media Icons -->
            <div class="social-icons">
                <a href="https://linkedin.com/in/prodhoshvs" target="_blank" rel="noopener noreferrer" class="social-icon" aria-label="LinkedIn">
                    <i class="fab fa-linkedin-in"></i>
                </a>
                <a href="https://github.com/prodhosh" target="_blank" rel="noopener noreferrer" class="social-icon" aria-label="GitHub">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://x.com/itzprodhosh" target="_blank" rel="noopener noreferrer" class="social-icon" aria-label="Twitter">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://instagram.com/itzprodhosh" target="_blank" rel="noopener noreferrer" class="social-icon" aria-label="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="mailto:prodhosh3@gmail.com" class="social-icon" aria-label="Email">
                    <i class="fas fa-envelope"></i>
                </a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p class="footer-text">Portfolio Changed Sorry!!</p>
            <p class="footer-copyright">&copy; 2025 Prodhosh. All rights reserved.</p>
            <div class="footer-links">
                <a href="https://github.com/prodhosh" target="_blank" rel="noopener noreferrer" class="footer-link">
                    <i class="fab fa-github"></i>
                    GitHub Repo
                </a>
                <a href="https://prodhosh.github.io/prodhosh-portfolio/" target="_blank" rel="noopener noreferrer" class="footer-link">
                    <i class="fas fa-external-link-alt"></i>
                    New Portfolio
                </a>
            </div>
        </div>
    </footer>

    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        const html = document.documentElement;
        
        // Default theme is dark
        let currentTheme = 'dark';
        
        themeToggle.addEventListener('click', () => {
            if (currentTheme === 'dark') {
                currentTheme = 'light';
                html.setAttribute('data-theme', 'light');
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            } else {
                currentTheme = 'dark';
                html.removeAttribute('data-theme');
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
            }
        });

        // Add smooth scroll behavior
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
    </script>
</body>
